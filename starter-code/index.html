<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Clock</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="digi_clock">
        <!--./ clock goes in here! -->
        <div id="MyClockDisplay" class="dClock"></div>
        <div id="MyClockDisplay2" class="kClock" style="display: none"></div>
    </div>
    <button class="button">Convert</button>

    <div class="analogue_clock">
        <!--./ clock goes in here! -->
        <div class="clock">
        <img id="hourHand" class ="hands" src="img/hour_hand.png"   alt="">
        <img id="minuteHand" class ="hands" src="img/minute_hand.png" alt="">
        <img id="secondHand" class ="hands" src="img/second_hand.png" alt="">
        </div>
    </div>

    <div class="tbl_holder">
        <!--./ clock goes in here! -->
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/main.js"></script>
